<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle | CAC - Libros</title>
    <!--aos animaciones-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--bootstrap-->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos_bootstrap.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <nav>
            <a href="../index.html">
            <span>CAC - Libros</span>
            </a>
        </nav>
    </header>
    <main id="main" class="main">
        <section>
            <div class="contenedorBuscador">
                <form class="row g-3" action="https://formspree.io/f/xoqbkpdn" method="POST" id = "miFormRegistro" novalidate>
                <h2 class="tituloRegistrarse">Registro</h2>
                <div>
                    <input type="text" placeholder="Nombre"  id="miNombreRegistro" name="nombre">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="text" placeholder="Apellido"  id="miApellidoRegistro" name="apellido">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="email" placeholder="Email"  id="miEmailRegistro" name="email">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="password" placeholder="Contraseña"  id="miPassWordRegistro" name="password">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)"  id="miFechaNacRegistro" name="fechaNacimiento">
                    <div class="error-text"></div>
                </div>
                <div>
                    <select name="pais" id="miPaisRegistro">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                    <div class="error-text"></div>
                </div>
                <div class="terminos">
                    <input class="check" type="checkbox" id="miTyCRegistro">
                    <label class="textoCheck" for="miTyCRegistro">Acepto términos y condiciones</label>
                    <div class="error-text"></div>
                </div>
                <div>
                    <input class="boton" type="submit" value="Registrarse">
                </div>
                <div>
                    <a class="btn btn-primary mb-3" href="#">Necesitas ayuda?</a>
                </div>
                </form>
            </div>
        </section>

        <div id="miCardClima" class = "container-fluid">
            <h3>Clima actual la capital de ese país: </h3>
            <div class="card text-dark bg-primary">
                <p class="card-text" id="miClimaActual"></p>
                <img src="" id="miImagenClima">
            </div>
        </div>

    </main>
    <script src="../js/validaciones.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
